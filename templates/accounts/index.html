{% extends "base.html" %}
{% load static %}

{# -- タイトル -- #}
{% block title%}アカウントトップ{% endblock %}

{# -- CSS -- #}
{% block extra_css %}
    <style type="text/css">
        main > section > .mx-auto {
            max-width: 400px;
        }
    </style>
{% endblock %}

{# --メインコンテンツ --#}
{% block main %}
    <main>
        {{ user.name }}
        <div class="mt-3">
            <a href="{% url 'accounts:login' %}" class="btn btn-secondary">Login</a>
        </div>
    </main>
{% endblock %}
